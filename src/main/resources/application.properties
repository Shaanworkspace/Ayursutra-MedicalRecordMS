spring.application.name=medicalrecord-service
server.port=${PORT:8084}

# --- Database Connection ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Eureka registration ---
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Inter-Service URLs (Docker)

api-gateway.url=http://localhost:8085
config-server.url=http://localhost:8888
doctor-service.url=http://localhost:8081
medicalrecord-service.url=http://localhost:8084
patient-service.url=http://localhost:8082
therapist-service.url=http://localhost:8083

# --- Zipkin ---
management.tracing.sampling.probablity=1.0

# ---Config ---
spring.config.import=optional:configserver:http://localhost:8080
spring.profiles.active=dev



